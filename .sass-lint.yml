rules:
  attribute-quotes:
    - 1
    -
      include: true

  bem-depth:
    - 1
    -
      max-depth: 1

  border-zero:
    - 1
    -
      convention: 'none'

  brace-style:
    - 1
    -
      allow-single-line: false
      style: '1tbs'

  class-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  clean-import-paths:
    - 1
    -
      leading-underscore: false
      filename-extension: false

  empty-args:
    - 1
    -
      include: false

  empty-line-between-blocks:
    - 1
    -
      include: true
      allow-single-line-rulesets: false

  extends-before-declarations:
    - 1

  extends-before-mixins:
    - 1

  final-newline:
    - 1
    -
      include: true

  force-attribute-nesting:
    - 1

  force-element-nesting:
    - 1

  force-pseudo-nesting:
    - 1

  function-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  hex-length:
    - 1
    -
      style: 'long'

  hex-notation:
    - 1
    -
      style: 'lowercase'

  id-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  indentation:
    - 1
    -
      size: 2

  leading-zero:
    - 1
    -
      include: true

  mixin-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  mixins-before-declarations:
    - 1

  nesting-depth:
    - 1
    -
      max-depth: 2

  no-attribute-selectors:
    - 0

  no-color-hex:
    - 0

  no-color-keywords:
    - 1

  no-color-literals:
    - 1
    -
      allow-map-identifiers: true
      allow-rgba: true
      allow-variable-identifiers: true

  no-combinators:
    - 0

  no-css-comments:
    - 0

  no-debug:
    - 1

  no-disallowed-properties:
    - 1
    -
      properties:
        -

  no-duplicate-properties:
    - 1
    -
      exclude:
        -

  no-empty-rulesets:
    - 1

  no-extends:
    - 0

  no-ids:
    - 1

  no-important:
    - 1

  no-invalid-hex:
    - 2

  no-mergeable-selectors:
    - 1

  no-misspelled-properties:
    - 2

  no-qualifying-elements:
    - 1

  no-trailing-whitespace:
    - 1

  no-trailing-zero:
    - 1

  no-transition-all:
    - 1

  no-universal-selectors:
    - 1

  no-url-protocols:
    - 1

  no-vendor-prefixes:
    - 1

  no-warn:
    - 1

  one-declaration-per-line:
    - 1

  placeholder-in-extend:
    - 1

  placeholder-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  property-sort-order:
    - 1
    -
      order: 'alphabetical'
      ignore-custom-properties: false

  property-units:
    - 1
    -
      global:
        -
      per-property:
        height:
          -
        width:
          -

  pseudo-element:
    - 1

  quotes:
    - 1
    -
      style: 'single'

  shorthand-values:
    - 1
    -
      allowed-shorthands:
        - 1

  single-line-per-selector:
    - 1

  space-after-bang:
    - 1
    -
      include: false

  space-after-colon:
    - 1
    -
      include: true

  space-after-comma:
    - 1
    -
      include: true

  space-around-operator:
    - 1
    -
      include: true

  space-before-bang:
    - 1
    -
      include: true

  space-before-brace:
    - 1
    -
      include: true

  space-before-colon:
    - 1
    -
      include: false

  space-between-parens:
    - 1
    -
      include: false

  trailing-semicolon:
    - 1
    -
      include: true

  url-quotes:
    - 1

  variable-for-property:
    - 1
    -
      properties:
        -

  variable-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'

  zero-unit:
    - 1
    -
      include: false